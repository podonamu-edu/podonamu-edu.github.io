<!--======  TEAM PART START ======-->
<section class="team-area pb-30 pt-50" id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center pb-10">
                <div class="section-title team-title">
                    <h1 style="font-size:34px;margin-bottom:10px">내신부터 수능까지 완전정복</h1>
                    <p class="section-para" style="font-size:20px">가장 완벽한 고효율 자체교재</p>
                </div>
            </div>
        </div>
        <div class="row team-carousel-active">
            {% for book in site.data.book.list %}
                <div class="col-lg-4">
                    <div class="single-team-area">
                        <div class="single-team-img text-center">
                            <a href="{{relative_url}}{{book.link}}"><img src="{{relative_url}}{{book.image}}" alt=""></a>
                        </div>
                        <div class="single-team-content text-center">
                            <h4>{{book.content}}</h4>
                            <p>{{book.subject}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--======  TEAM PART END ======-->
