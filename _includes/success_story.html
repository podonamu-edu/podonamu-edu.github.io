<!--======  TESTIMONIAL PART START ======-->
<section class="testimonial-area" id="testimonial">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img src="{{relative_url}}/assets/images/success_story/title.png" alt="">
            </div>
            <div class="col-lg-7 textimonial-carousel-active">
                {% for story in site.data.pass.success_story %}
                <div class="single-testimonial-content">
                    <span class="testimonial-quote"><i class="fa fa-quote-right"></i></span>
                    <p>{{story.comment}}</p>
                    <div class="autohor-details">
                        <img src="{{relative_url}}{{story.picture}}" alt="" class="author-img">
                        <h5 class="author-name">{{story.universities}}<span>{{story.name}}({{story.highschool}})</span></h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!--======  TESTIMONIAL PART END ======-->
