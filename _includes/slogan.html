<!--======  SERVICE-CATEGORIES PART START ======-->
<section class="service-area service-categories pt-100 pb-60">
    <div class="container">
        <div class="row">
            {% for slogan in site.data.slogan.list %}
            <div class="col-lg-4">
                <div class="single-service-area">
                    <span class="service-num">{% if forloop.index < 10 %} 0 {{forloop.index}} {% else %} {{forloop.index}} {% endif %}</span>
                </div>
                {% if slogan.icon %}
                    <div class="service-icon">
                        <img src="{{slogan.icon}}" alt="{{slogan.title}}"/>
                    </div>
                {% endif %}
                <div class="service-content">
                    <h4>{{slogan.title}}</h4>
                    <p>{{slogan.text}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--======  SERVICE-CATEGORIES PART END ======-->
