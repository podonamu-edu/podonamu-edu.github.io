success_story:
  - name: "오*지"
    highschool: "등촌고"
    universities: "성균관대, 서강대, 중앙대, 경희대, 세종대 합격"
    comment: "학원을 다니며 내신성적을 탄탄히 쌓을 수 있었고 고3 1학기에 전 과목 1등급이라는 성적을 얻을 수 있게 되었습니다. 가족같은 분위기는 학생들에게 충분한 동기부여가 돠어 공부를 안 할 수 없게 만듭니다."
    picture: "/assets/images/success_story/top_anon.png"
  - name: "배*서"
    highschool: "백암고"
    universities: "건국대, 숙명여대 합격"
    comment: "각 과목마다 기초부터 다져주시고 개개인에 맞는 1:1 클리닉을 통해 보충을 할 수 있도록 도와주시고 제 생각의 방향이나 문제점들을 짚어주시면서 올바른 공부를 할 수 있도록 이끌어주셨습니다."
    picture: "/assets/images/success_story/top_배_서.png"
  - name: "유*늘"
    highschool: "명덕여고"
    universities: "홍익대, 동덕여대, 서울여대 합격"
    comment: "학원 내 프리미엄 독서실을 이용하여 자습 시간까지도 효율적으로 관리할 수 있었던 것은 물론, 감으로 모의고사를 풀어 불안정했던 점수가 학원을 다니고서부터 확실한 이해와 개념을 바탕으로 안정적인 상위권 점수를 받게 되었습니다."
    picture: "/assets/images/success_story/top_유_늘.png"
  - name: "박*랑"
    highschool: "덕원여고"
    universities: "국민대 합격"
    comment: "수업을 들은 후 바로 자습을 할 수 있었고 선생님들께서 개개인의 플래너 관리를 해주셔서 바로바로 피드백을 받으면서 더욱 효율적이게 시간을 활용할 수 있었습니다. "
    picture: "/assets/images/success_story/top_박_랑.png"
  - name: "신*섭"
    highschool: "화곡고"
    universities: "연세대, 서울시립대 합격"
    comment: "각 과목 선생님들께 과목별로 부족한 부분을 피드백 받을 수 있었고, 플래너 작성을 통해 하루하루 공부하는 습관과 양을 체크할 수 있었습니다. 실제 수능을 보는 것과 같은 환경을 만들어 주셔서 수능 당일 받게 되는 두려움을 줄일 수 있었습니다."
    picture: "/assets/images/success_story/top_신_섭.png"
  - name: "김*경"
    highschool: "광영여고"
    universities: "고려대, 서울시립대, 단국대 합격"
    comment: "피드백을 얻고 집이나 독서실을 따로 가지 않고 학원에서의 개인 독서실을 통해 바로바로 빠르게 잘못된 점을 고쳐 나갈 수 있어서 실력 향상에 효율적이었습니다. 정말 성적 올리기에 적합한 공부하기에 적합한 환경이었습니다."
    picture: "/assets/images/success_story/top_anon.png"
  - name: "정*원"
    highschool: "광영여고"
    universities: "연세대, 서울시립대 합격"
    comment: "무엇보다 제가 합격의 기쁨을 누릴 수 있게 된 가장 큰 이유는 선생님들의 학생들에 대한 열정과 관심, 그리고 인성적인 가르침이라고 생각합니다. 고민하지 말고 일단 오셔도 좋습니다. 성장하는 자신의 모습, 그리고 상승하는 성적을 체감하게 될 거예요!"
    picture: "/assets/images/success_story/top_정_원.png"
  - name: "이*호"
    highschool: "광영고"
    universities: "인천대, 중앙대, 단국대 합격"
    comment: "공부에 흥미가 없어 오랜 시간을 투자하지 못했었는데 독서실과의 연계 덕에 책상에 앉아있는 시간이 대폭 늘었습니다. 주입식 교육만 있는 학원과 크게 달랐고 성적이 늘어가고 안정되는 느낌이 들면서 흥미도 갖게 되었습니다."
    picture: "/assets/images/success_story/top_이_호.png"
  - name: "심*연"
    highschool: "광영여고"
    universities: "서울여대, 단국대 합격"
    comment: "재수 기간 동안 아침 8시부터 저녁 9시 이후까지 계속 학원에 있으면서 플래너 관리, 태블릿 대여 시스템, 수능 고사장과 유사한 강의실 등등 관리를 받으면서 체계적으로 수능 공부를 할 수 있었습니다."
    picture: "/assets/images/success_story/top_심_연.png"